{
    "name": "End Remastered",
    "icon": "endrem:lost_eye",
    "category": "patchouli:mod_info",
    "pages": [
        {
            "type": "patchouli:text",
            "text": "$(l)The Quest for Eyes$() $(br2)Opening a portal to the End is no small feat. Instead of simply gathering Ender Pearls and Blaze Powder, you embark on a challenging quest to find up to 16 custom eyes scattered across various structures and through unique crafting. You'll need 12 unique eyes to open the end portal."
        },
        {
            "type": "patchouli:text",
            "text": "$(l)Locations of the Eyes$() $(br2)- $(l)Old Eye$(): Found in Desert Pyramids. $(br2)- $(l)Nether Eye$(): Located in Nether Fortresses. $(br2)- $(l)Cold Eye$(): Discovered in Igloos."
        },
        {
            "type": "patchouli:text",
            "text": "- $(l)Rogue Eye$(): Hidden in Jungle Pyramids. $(br2)- $(l)Black Eye$(): Buried in Buried Chests. $(br2)- $(l)Magical Eye$(): Dropped by Evokers."
        },
        {
            "type": "patchouli:text",
            "text": "- $(l)Lost Eye$(): Found in Mineshafts. $(br2)- $(l)Corrupted Eye$(): Located in Pillager Outposts. $(br2)- $(l)Wither Eye$(): Dropped by The Wither."
        },
        {
            "type": "patchouli:text",
            "text": "- $(l)Guardian Eye$(): Obtained by killing the Elder Guardian. $(br2)- $(l)Witch Eye$(): Crafted using witch ingredients. $(br2)- $(l)Cursed Eye$(): Found in Bastion Remnants."
        },
        {
            "type": "patchouli:text",
            "text": "- $(l)Exotic Eye$(): Crafted using aquatic items. $(br2)- $(l)Evil Eye$(): Purchased from a master cleric. $(br2)- $(l)Undead Eye$(): Crafted using an Undead Soul."
        },
        {
            "type": "patchouli:text",
            "text": "- $(l)Cryptic Eye$(): Chance to get when enchanting items."
        }
    ]
}
